<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Your Result</h2>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="total">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <div class="box reaction"><img src="/assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon">Reaction  <span>
              <span class="first-number">80</span>  
              <span class="second-number">/100</span>
            </span></div>
            <div class="box memory"><img src="/assets/images/icon-memory.svg" alt="Memory Icon" class="icon">Memory <span>
              <span class="first-number">92</span> 
              <span class="second-number">/100</span>
            </span></div>
            <div class="box verbal"><img src="/assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon">Verbal <span>
              <span class="first-number">61</span> 
              <span class="second-number">/100</span>
            </span></div>
            <div class="box visual"><img src="/assets/images/icon-visual.svg" alt="Visual Icon" class="icon">Visual <span>
              <span class="first-number">73</span> 
              <span class="second-number">/100</span>
            </span></div>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>
</html>
